<!doctype html>
<html>
	<head>
		<title>String Cryptography: String.toCRC32()</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<h1>String.toCRC32()</h1>
		<div id="from">Testing: Chris the Developer</div>
		<div id="to"></div>
		<div id="compare">Should be: 1911945355</div>
		<script type="text/javascript" src="mootools.1.3.beta.1.js"></script>
		<script type="text/javascript" src="../Source/string.utf8.js"></script>
		<script type="text/javascript" src="../Source/string.crc32.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				document.id('to').set('text', 'Output: ' + 'Chris the Developer'.toCRC32());
			});
		</script>
	</body>
</html>
