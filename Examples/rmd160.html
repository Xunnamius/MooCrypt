<!doctype html>
<html>
	<head>
		<title>String Cryptography: String.toRMD160()</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<h1>String.toRMD160()</h1>
		<div id="from">Testing: Chris the Developer</div>
		<div id="to"></div>

		<script type="text/javascript" src="mootools.1.3.beta.1.js"></script>
		<script type="text/javascript" src="../Source/string.common.js"></script>
		<script type="text/javascript" src="../Source/array.common.js"></script>
		<script type="text/javascript" src="../Source/string.utf8.js"></script>
		<script type="text/javascript" src="../Source/string.hex.js"></script>
		<script type="text/javascript" src="../Source/array.rmd160.js"></script>
		<script type="text/javascript" src="../Source/string.rmd160.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				document.id('to').set('text', 'Output: ' + 'Chris the Developer'.toRMD160());
			});
		</script>
