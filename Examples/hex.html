<!doctype html>
<html>
	<head>
		<title>String Cryptography: String.toHex() + String.fromHex()</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<h1>String.toHex() + String.fromHex()</h1>
		<div id="from">Testing: Chris the Developer</div>
		<div id="toHex"></div>
		<div id="fromHex"></div>
		<script type="text/javascript" src="mootools.1.3.beta.1.js"></script>
		<script type="text/javascript" src="../Source/string.hex.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				var result = 'Chris the Developer'.toHex();

				document.id('toHex').set('text', 'toHex:' + result);
				document.id('fromHex').set('text', 'fromHex:' + result.fromHex());
			});
		</script>
	</body>
</html>
