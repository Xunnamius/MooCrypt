<!doctype html>
<html>
	<head>
		<title>String Cryptography: String.toBase64() + String.fromBase64()</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<h1>String.toBase64() + String.fromBase64()</h1>
		<div id="from">Testing: Chris the Developer</div>
		<div id="toBase64"></div>
		<div id="fromBase64"></div>
		<script type="text/javascript" src="mootools.1.3.beta.1.js"></script>
		<script type="text/javascript" src="../Source/string.utf8.js"></script>
		<script type="text/javascript" src="../Source/string.base64.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				var result = 'Chris the Developer'.toBase64();

				document.id('toBase64').set('text', 'toBase64:' + result);
				document.id('fromBase64').set('text', 'fromBase64:' + result.fromBase64());
			});
		</script>
	</body>
</html>
