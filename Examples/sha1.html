<!doctype html>
<html>
	<head>
		<title>String Cryptography: String.toSHA1()</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<h1>String.toSHA1()</h1>
		<div id="from">Testing: Chris the Developer</div>
		<div id="to"></div>
		<div id="compare">Should be: 4e6af7fadbd9c322ac56902440bb5181ad13bbd</div>
		<script type="text/javascript" src="mootools.1.3.beta.1.js"></script>
		<script type="text/javascript" src="../Source/string.utf8.js"></script>
		<script type="text/javascript" src="../Source/string.sha1.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				document.id('to').set('text', 'Output: ' + 'Chris the Developer'.toSHA1());
			});
		</script>
	</body>
</html>
