<!doctype html>
<html>
    <head>
        <title>String Cryptography: String.toUTF8()</title>
    </head>
    <body>
        <div id="from">Chrís the Developer</div>
        <div id="to"></div>
        <script type="text/javascript" src="mootools.1.3.beta.1.js"></script>
        <script type="text/javascript" src="../Source/string.utf8.js"></script>
        <script type="text/javascript">
            window.addEvent('domready', function() {
                var from = document.id('from'),
                    to = document.id('to');
                    
                to.set('text', from.get('text').toUTF8());
            });
        </script>
    </body>
</html>
