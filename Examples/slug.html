<!doctype html>
<html>
	<head>
		<title>String Cryptography: String.toSlug()</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<h1>String.toSlug()</h1>
		<div id="from">Testing: Chrís thë Dëvëlopër</div>
		<div id="to"></div>
		<div id="compare">Should be: chris-the-developer</div>
		<script type="text/javascript" src="mootools.1.3.beta.1.js"></script>
		<script type="text/javascript" src="../Source/string.slug.js"></script>
		<script type="text/javascript">
			window.addEvent('domready', function() {
				document.id('to').set('text', 'Output: ' + 'Chrís thë Dëvëlopër'.toSlug());
			});
		</script>
	</body>
</html>
